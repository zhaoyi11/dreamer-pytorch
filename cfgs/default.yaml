defaults:
    - _self_
    - input: proprio
    - task: walker_walk
    # disable hydra logging
    - override hydra/hydra_logging: disabled  
    - override hydra/job_logging: disabled  

seed: -1 # generate random seed if seed == -1 (by defalut)

env_name: ${env_name}
algo_name: dreamerv1 # [planet, dreamerv1, dreamerv2]
exp_name: default
modality: 
# training
device: ???
obs_shape: ???
action_shape: ???
train_step: ???
action_repeat: 2

episode_length: 1000
train_episode: ${train_episode}
random_episode: 5
eval_interval: 25
eval_episode: 10
update_every_episode: 100

batch_size: 50
chunk_size: 50
imag_length: 15
nstep: 1

embedding_dim: 1024
mlp_dim: 400
deter_dim: 200
stoc_dim: 50

mlp_layer: 4

# replay buffer
replay_buffer_size: 1e6
replay_buffer_num_workers: 4

cnn_active_fn: relu
mlp_active_fn: elu

expl_noise: 0.2
free_nats: 1

actor_ent: 1e-4

coef_pred: 1
coef_dyn: 0.8
coef_rep: 0.2

world_lr: 6e-4
actor_lr: 8e-5
value_lr: 8e-5
grad_clip_norm: 100
weight_decay: 1e-6

imag_horizon: 15
discount: 0.99
disclam: 0.95

# options
save_video: false
use_wandb: true
save_buffer: false
save_model: false
save_interval: 500
save_logging: true

run_suffix: 0
# ref: https://stackoverflow.com/questions/65104134/disable-file-output-of-hydra
hydra:  
    output_subdir: null  
    run:  
        dir: .
